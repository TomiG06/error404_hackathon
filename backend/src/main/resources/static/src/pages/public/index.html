<!doctype html>
<html lang="en" data-theme="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Unimates</title>
    <link rel="stylesheet" href="../../css/pages/index.css" />
    <link rel="stylesheet" href="../../css/pages/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Side Navigation -->
    <aside class="side-nav">
      <div class="side-nav-header">
        <div class="side-nav-profile">
          <div class="side-nav-avatar-letter">G</div>
          <div class="side-nav-user-info">
            <span class="side-nav-user-name">Guest</span>
          </div>
        </div>
      </div>
      <nav class="side-nav-menu">
        <a href="../public/index.html" class="side-nav-link active"
          ><i class="fas fa-home"></i><span>Home</span></a
        >
        <a href="../public/about.html" class="side-nav-link"
          ><i class="fas fa-info-circle"></i><span>About</span></a
        >
        <a href="../public/match.html" class="side-nav-link"
          ><i class="fas fa-building"></i><span>Find Roommate</span></a
        >
        <a href="../public/contact.html" class="side-nav-link"
          ><i class="fas fa-envelope"></i><span>Contact</span></a
        >
        <a href="../auth/registration.html" class="side-nav-link"
          ><i class="fas fa-user-plus"></i><span>Register</span></a
        >
      </nav>
      <div class="side-nav-footer">
        <div class="side-nav-logo">
          <img
            src="../assets/images/ui/unimates.svg"
            alt="Unimates Logo"
            class="logo-image"
          />
        </div>
        <div class="side-nav-notifications">
          <i class="fas fa-bell"></i>
          <span>Notifications</span>
          <label class="switch">
            <input type="checkbox" checked />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </aside>

    <main class="login-main">
      <div class="login-container">
        <div class="login-header">
          <h1>Welcome Back</h1>
          <p>Log in to your Unimates account</p>
        </div>

        <form id="loginForm" class="login-form" action="#" method="POST">
          <div class="form-group">
            <label for="username">
              <i class="fas fa-user"></i>
              Username
            </label>
            <input
              type="text"
              id="username"
              name="username"
              required
              placeholder="Enter your username"
              autocomplete="username"
            />
          </div>

          <div class="form-group">
            <label for="password">
              <i class="fas fa-lock"></i>
              Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Enter your password"
              autocomplete="current-password"
            />
          </div>

          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" name="remember" />
              Remember me
            </label>
          </div>

          <button type="submit" class="login-button">
            <i class="fas fa-sign-in-alt"></i>
            Log In
          </button>

          <div class="divider">or</div>

          <div class="social-login">
            <div class="social-buttons">
              <button type="button" class="social-button">
                <i class="fab fa-google"></i>
                Google
              </button>
              <button type="button" class="social-button">
                <i class="fab fa-facebook-f"></i>
                Facebook
              </button>
            </div>
          </div>

          <div class="register-link">
            Don't have an account?
            <a href="../auth/registration.html">Register now</a>
          </div>

          <div class="forgot-password">
            <a href="#">Forgot your password?</a>
          </div>
        </form>
      </div>
    </main>

    <!-- Legal Footer -->
    <footer class="legal-footer">
      <div class="legal-content">
        <p>
          &copy; 2024 Unimates. All rights reserved. |
          <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
        </p>
      </div>
    </footer>

    <script src="../js/components/theme-toggle.js"></script>
    <script src="../js/pages/index.js"></script>
    <script src="../js/components/burger-menu.js"></script>
    <script src="../js/components/side-menu.js"></script>
  </body>
</html>
