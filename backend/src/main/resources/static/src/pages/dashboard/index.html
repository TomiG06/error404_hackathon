<!doctype html>
<html lang="en" data-theme="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - Unimates</title>
    <link rel="stylesheet" href="../css/pages/index.css" />
    <link rel="stylesheet" href="../../css/pages/dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Theme toggle button -->
    <div class="theme-toggle-container">
      <button
        id="theme-toggle"
        class="theme-toggle"
        aria-label="Toggle dark mode"
      >
        <i class="fas fa-moon"></i>
      </button>
    </div>

    <!-- Side Navigation -->
    <aside class="side-nav">
      <div class="side-nav-header">
        <div class="side-nav-profile">
          <div class="side-nav-avatar-letter">J</div>
          <div class="side-nav-user-info">
            <span class="side-nav-user-name">John Doe</span>
          </div>
        </div>
      </div>
      <nav class="side-nav-menu">
        <a href="../dashboard/index.html" class="side-nav-link active"
          ><i class="fas fa-home"></i><span>Home</span></a
        >
        <a href="../public/about.html" class="side-nav-link"
          ><i class="fas fa-info-circle"></i><span>About</span></a
        >
        <a href="../dashboard/match.html" class="side-nav-link"
          ><i class="fas fa-building"></i><span>Find Roommate</span></a
        >
        <a href="../public/contact.html" class="side-nav-link"
          ><i class="fas fa-envelope"></i><span>Contact</span></a
        >
        <a href="../dashboard/profile.html" class="side-nav-link"
          ><i class="fas fa-user"></i><span>Profile</span></a
        >
      </nav>
      <div class="side-nav-footer">
        <div class="side-nav-logo">
          <img
            src="../assets/images/ui/unimates.svg"
            alt="Unimates Logo"
            class="logo-image"
          />
        </div>
        <div class="side-nav-notifications">
          <i class="fas fa-bell"></i>
          <span>Notifications</span>
          <label class="switch">
            <input type="checkbox" checked />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </aside>

    <main class="main-content">
      <div class="welcome-container">
        <div class="welcome-header">
          <h1>Welcome to Unimates</h1>
          <p>Your perfect roommate match is just a click away</p>
        </div>

        <div class="user-welcome">
          <h2>Welcome back, John!</h2>
          <p>We've found some great matches for you</p>
        </div>

        <div class="quick-actions">
          <button class="action-button primary">
            <i class="fas fa-search"></i>
            Find Matches
          </button>
          <button class="action-button secondary">
            <i class="fas fa-user-edit"></i>
            Update Profile
          </button>
        </div>

        <div class="stats-section">
          <div class="stat-card">
            <i class="fas fa-heart"></i>
            <h3>Matches</h3>
            <p>12</p>
          </div>
          <div class="stat-card">
            <i class="fas fa-comments"></i>
            <h3>Messages</h3>
            <p>5</p>
          </div>
          <div class="stat-card">
            <i class="fas fa-eye"></i>
            <h3>Profile Views</h3>
            <p>48</p>
          </div>
          <div class="stat-card">
            <i class="fas fa-star"></i>
            <h3>Rating</h3>
            <p>4.8</p>
          </div>
        </div>
      </div>
    </main>

    <script src="../js/components/theme-toggle.js"></script>
    <script src="../js/pages/index.js"></script>
    <script src="../js/components/burger-menu.js"></script>
    <script src="../js/components/side-menu.js"></script>
  </body>
</html>
